<div class="jumbotron">
  <h2 class="page-header title text-success">Login</h2>

  <form (submit)="onLoginSubmit()">

    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]="username" name="username">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password">
    </div>

  <div class="bton"><input type="submit" class="btn btn-outline-success" value="Login"></div> 

  </form>
</div>
